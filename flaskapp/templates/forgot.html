{% extends "base.html" %} {% block content %}
<div class="centerWrapper">
  <p>Please be sure to check your inbox and spam folders for emails.</p>
  <form method="POST" action="">
    {{ form.hidden_tag() }} {{ form.username(class='formTextInput') }} {{
    form.submit(class='formSubmitButton') }}
  </form>
  {% if myError %}
  <div class="alert alert-error loginAlert">{{ myError }}</div>
  {% endif %}
</div>
{% endblock %}
